<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Libraries</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9522, 35.2332], // Coordinates for "Scientific and Lab Supplies Library"
      zoom: 15,
    };

    const map = L.map("map", mapOptions);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    $.getJSON("ramallahLibraries.json", function(libraries) {
      L.geoJson(libraries, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "green", // Change the color to green
            color: "green",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }).bindPopup(feature.properties.name);
        }
      }).addTo(map);
    });

    $.getJSON("RamallahZones.json", function(zones) {
      L.geoJson(zones, {
        style: function(feature) {
          return {
            fillColor: "transparent", // Transparent fill color for zone borders
            color: "yellow",
            weight: 1.5,
            opacity: 0.7
          };
        }
      }).addTo(map);
    });
  </script>
</body>
</html>
